<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<title>Cadastro de produtos</title>
</h:head>
<h:body>
<h:form>
<h:panelGrid columns="2">
<h:outputText value="Nome do Produto: "/>
<h:inputText value="#{produtoCtrl.produto.nome}"/>
<h:outputText value="Valor  do Produto: "/>
<h:inputText value="#{produtoCtrl.produto.preco}"/>
<h:commandButton value="Gravar" action="#{produtoCtrl.actionGravar}"/>
<h:commandButton value="Cancelar" action="index"></h:commandButton>

</h:panelGrid>
</h:form>
</h:body>
</html>
