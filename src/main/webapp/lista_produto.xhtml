<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<title>Lista de produtos</title>
</h:head>
<h:body>
<h:form>
<h:dataTable var="ObjProduto" value="#{produtoCtrl.listagem}">
<f:facet name="header">
<h:outputText value="Listagem de Produtos"/>
</f:facet>
<h:column>
<f:facet name="header">
<h:outputText value="ID"/>
</f:facet>
<h:outputText value="#{ObjProduto.id}"/>
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Nome"/>
</f:facet>
<h:outputText value="#{ObjProduto.nome}"/>
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="PreÃ§o"/>
</f:facet>
<h:outputText value="#{ObjProduto.preco}"/>
</h:column>

<h:column>
<h:commandButton value="Alterar"  action="form_produto" >
<f:setPropertyActionListener value="#{ObjProduto}" target="#{produtoCtrl.produto}"></f:setPropertyActionListener>
</h:commandButton>
<h:commandButton value="Excluir"  action="#{produtoCtrl.actionExcluir}">
<f:setPropertyActionListener value="#{ObjProduto}" target="#{produtoCtrl.produto}"></f:setPropertyActionListener>
</h:commandButton>
</h:column>

</h:dataTable>
<h:commandButton value="Cancelar" action="index" />

</h:form>


</h:body>
</html>
